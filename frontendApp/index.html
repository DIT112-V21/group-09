		<section id="roverIntro" class="rover-intro">
			<div>
				<img class="home-logo" src="assets/images/rover-logo.png" alt="SmartRover logo">
				<img class="rover-model" src="assets/images/home-rover-model.png">
			</div>
			<div class="tooltip-row">
				<div class="intro-tooltip1" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="top"
					title="The Rover's &quot;Body&quot;" data-bs-html="true" data-bs-content="<p align='justify'>The SmartRover's body is called the warm electronics box, or <span class='highlight'>&quot;WEB&quot;</span> for short. Like a car body, the rover body is a strong, outer layer that protects the rover's computer and electronics (which are basically the equivalent of the rover's brains and heart). The rover body thus keeps the rover's vital organs protected and temperature-controlled.</p>
				<ul>
					<li>Length: 3 meters</li>
					<li>Width: 2.7 meters</li>
					<li>Height: 2.2 meters</li>
					<li>Weight: 1025 kilograms</li>
				</ul>">BODY</div>
				<div class="intro-tooltip2" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top"
					title="The Rover's &quot;Brains&quot;" data-bs-html="true" data-bs-content="<p style='text-align: justify; text-justify: inter-word;'>Unlike people and most animals, the rover's brains - its computer - are in its boxy body. The computer module is called the <span class='highlight'>Rover Compute Element (RCE)</span> - there are actually two identical RCEs in the body so there is always a spare &quot;<strong>brain</strong>&quot;.</p>
				<ul>
					<strong>Processor:</strong>
					<li>Radiation-hardened central processor with PowerPC 750 Architecture: a BAE RAD 750</li>
					<strong>Memory:</strong>
					<li>2 GB Flash memory</li>
					<li>256 MB DRAM</li>
					<li>256 KB programmable ROM</li>
				</ul>">BRAINS</div>
				<div class="intro-tooltip3" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top"
					title="The Rover's &quot;eyes&quot;" data-bs-html="true" data-bs-content="<p style='text-align: justify; text-justify: inter-word;'>The Perseverance rover has several cameras focused on engineering and science tasks. Some help us land on Mars, while others serve as our &quot;<strong>eyes</strong>&quot; on the surface to drive around. SuperCam identifies minerals and rock compositions, and it seeks organic compounds that could be related to past life on Mars. It has a <span class='highlight'><strong>LASER</strong></span> that can zap and study areas on a rock as small as the period at the end of this sentence. The microphone on SuperCam gives scientists another &quot;sense&quot; with which to probe the rock targets they are studying.</p>
				<ul>
					<li>Total cameras: 23</li>
					<li>Engineering cameras: 9</li>
					<li>Science cameras: 7</li>
					<li>Landing cameras: 7</li>
				</ul>">CAMERAS</div>
				<div class="intro-tooltip4" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top"
					title="Robotic Arm" data-bs-html="true" data-bs-content="<p style='text-align: justify; text-justify: inter-word;'>The 7-foot-long robotic arm on Perseverance can move a lot like yours. It has a shoulder, elbow and wrist &quot;joints&quot; for maximum flexibility. The arm lets the rover work as a human geologist would: by holding and using science tools with its &quot;hand&quot; or turret. The rover's own &quot;hand tools&quot; extract cores from rocks, takes microscopic images and analyzes the elemental composition and mineral makeup of Martian rocks and soil.</p>
				<ul>
					<li>Length: 2.1 meters</li>
					<li>Joints: 5 joints</li>
					<li>Hand turrent: SHERLOC and WATSON, PIXL, GDRT (Gaseous Dust Removal Tool), Ground Contact Sensor, Drill</li>
				</ul>">ARM</div>
				<div class="intro-tooltip5" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top"
					title="Wheels and Legs" data-bs-html="true" data-bs-content="<p style='text-align: justify; text-justify: inter-word;'>The SmartRover has six wheels, each with its own individual motor.<br><br>
				The two front and two rear wheels also have individual steering motors. This steering capability allows the vehicle to turn in place, a full 360 degrees. The four-wheel steering also allows the rover to swerve and curve, making arcing turns.</p>
				<ul>
					<li>Leg materials: Titanium tubing form</li>
					<li>Clearance: Over 40 cm of rocks</li>
					<li>Wheel materials: Titanium spokes and aluminum wheel</li>
					<li>Wheel size: 52.5 cm in diameter</li>
					<li>Drive: One full turn is 1.65 meters travelled</li>
				</ul>">WHEELS</div>
				<div class="intro-tooltip6" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top"
					title="Electrical Power" data-bs-html="true" data-bs-content="<p style='text-align: justify; text-justify: inter-word;'>SmartRover carries a radioisotope power system called a <span class='highlight'>&quot;Multi-Mission Radioisotope Thermoelectric Generator&quot;</span> or MMRTG for short. This power system produces a dependable flow of electricity using the heat of plutonium's radioactive decay as its <span class='highlight'>&quot;fuel.&quot;</span> The MMRTG converts heat from the natural radioactive decay of plutonium into electricity. This power system charges the rover's two primary batteries.</p>
				<ul>
					<li>Size: 64cm diameter by 66cm long</li>
					<li>Weight: 45 kilograms</li>
					<li>Power system: Uses 4.8 kilograms of plutonium dioxide</li>
					<li>Batteries: 2 lithium-ion rechargeable batteries</li>
				</ul>">POWER</div>
