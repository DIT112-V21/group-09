<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SmartRover - Manual drive</title>

</head>


<body>
    <parent-container>
    
        <header id="myHeader">
            <div>
                <img src="images/rover-logo.png" alt="SmartRover Logo">
            </div>
            <navigation class="main-nav">
            <div class="menus">
                <input type="checkbox" id="check" >
                <label for="check" class= "checkbtn">
                    <i class="fas fa-bars fa-2x"></i>
                </label>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="manual-control.html">Manual Control</a></li>
                    <li><a href="#">Mission</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </navigation>
        </header>

    <main-body class="container">
        
        <main-content class="middle">
            <div class="controller">
                <div class="snapshot">
                    <i class="fas fa-camera-retro fa-3x"></i>
                </div>

                <div class"b">

                    <input class="up" type="button">

                </div>
                <div>
                    1
                </div>
                <div>
                    <input class="left" type="button">

                </div>


                <div>

                    <input class="stop" type="button">

                </div>


                <div>

                    <input class="right" type="button">
                    <label for="check" class="checkbtn">
                        <i class="angle-double-right fa-3x"></i>
                    </label>


                </div>
                <div>
                    2
                </div>

                <div>

                    <input class="down" type="button">

                </div>
                <div>
                    3
                </div>




            </div>
            <div class="info">
                <div class="infoBoard">
                    <li>Traveled Distance: </li>
                    <li>Speed:</li>
                    <li>Current Position:</li>


                </div>
                <div class="manual-control">
                    Manual Control 

                </div>
            </div>


        </main-content>
        <status >


            <div class="status-info">
                status          


            </div>
            <div class="live-stream">
                Live Stream

            </div>


        </status>

    </main-body>
    
    <footer class="footer" >
        <div>
            <li>copy right Content-Security-Policy</li>
            <li> share button and so on</li>
        </div>
       <div>
        <ul id="menu"&gt>
            <a class="menu-button icon-plus" href="#menu" title="Show navigation"><span class="fas fa-share-alt"></span></a>
            <a class="menu-button icon-minus" href="#0" title="Hide navigation"><span class="fas fa-share-alt"></span></a>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fab fa-github"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fab fa-facebook"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fab fa-twitter"></span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#menu">
                    <span class="fab fa-instagram"></span>
                </a>
            </li>
        </ul>
    </div>
    </footer>
        
    </parent-container>
</body>

</html>
