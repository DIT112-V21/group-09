<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/typography.css">
	<link rel="stylesheet" href="../settings /css/fontastic.css">
	<link rel="stylesheet" href="./assets/css/notifications.css">
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../assets/css/settings.css">
	<title>SmartRover - Settings</title>

</head>
<body id="manual-control">
	<header class="header">
		<div id="navbar">
			<div class="logo">
				<img src="../assets/images/rover-logo.png" alt="SmartRover Logo">
			</div>
			<div class="nav-menu">
				<a href="../index.html">Home</a>
				<a href="../manual.html">Manual control</a>
				<a href="../mission.html">Mission</a>
				<a href="../mqtt.html">MQTT</a>
				<a class="active" href="../settings.html">Settings</a>
				<a href="../help.html">Help</a>
			</div>
		</div>
	</header>
	<div class="container-5">
			<nav class="side-navbar">
				<div class="side-navbar-wrapper">
					<div class="sidenav-header d-flex align-items-center justify-content-center">
						<div class="sidenav-header-inner text-center">
							<img src="assets/images/mars.jpeg" alt="person"class="img-fluid rounded-circle">
							<h2 class="h5">Group-9</h2><span> Developers</span>
						</div>
						<div class="sidenav-header-logo"><a href="index.html" class="brand-small text-center"> <strong>B</strong><strong class="text-primary">D</strong></a></div>
			 		</div>
			  		<div class="main-menu">
					<h5 class="sidenav-heading">Settings</h5>
					<ul id="side-main-menu" class="side-menu list-unstyled ">  
						<li><a class="active" href="mqtt_setting.html"> <i class="fas fa-satellite-dish fa-3x"></i></a></li>
						<li><a href="rover_setting.html" > <i class="fas fa-cogs"></i></a></li>
						<li><a href="manual_setting.html" > <i class="fas fa-gamepad"></i></a></li>
					</ul>
					</div>
				</div>
			</nav>
		<section class="wrapper">
			
			<!-- Editable table -->
			<div class="card" style="background-color: rgba(236, 233, 233, 0.4);">
				<h3 class="card-header text-center font-weight-bold text-uppercase py-4">
					Registered Servers
				</h3>
				<div class="card-body" ">
					<div id="table" class="table-editable">
						<span class="table-add  mb-3 mr-2">
							<a href="#!" class="text-success">
								<i style="color: black;" class="fas fa-plus fa-2x" aria-hidden="true"></i>
							</a>
						</span>
						<table class="table table-bordered table-responsive-md table-striped text-center table-dark table-hover" id="mqttTable2"">
							<thead>
								<tr>
									<th></th>
									<th>client ID </th>
									<th>connectUrl</th>
									<th>User Name</th>
									<th>Status </th>
									<th>Edit</th>
								
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="pt-3-half" contenteditable="false"><var id="counter"></var></td>
									<td class="pt-3-half" contenteditable="true"><var id="url">#</var></td>
									<td class="pt-3-half" contenteditable="true"><var id="username">John</var></td>
									<td class="pt-3-half" contenteditable="true"><var id="clientId">0</var></td>
									<td class="pt-3-half mqtt-status" contenteditable="false"><var id="status">pending</var></td>
								
								<td>
									<span class="table-remove"
									><button type="button" style="color: white;" class="btn btn-rounded btn-sm my-0">
										<i class="fas fa-trash-alt"></i>
									</button></span
									>
								</td>
								</tr>
								<!-- This is our clonable table line -->
								<tr class="hide">
								<td class="pt-3-half" contenteditable="true"></td>
								<td class="pt-3-half" contenteditable="true">#</td>
								<td class="pt-3-half" contenteditable="true">Porticajgjgjg</td>
								<td class="pt-3-half" contenteditable="true">jon</td>
								<td class="pt-3-half" contenteditable="true">connected</td>
								
								<td>
									<span class="table-remove"
									><button type="button" style="color: white;" class="btn btn-rounded btn-sm my-0">
										<i class="fas fa-trash-alt"></i>
									</button></span>
								</td>
								</tr>
								
								<input type="button" value="Add" onclick="addRow('mqttTable2')" />
								<input type="button" value="Delete"; onclick="deleteRow('mqttTable2')"/>
									
							</tbody>
						</table>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer class="footer">
				<div class="copyright-text">Copyright @ 2021. License: MIT.<br>
					Please contact us <a href="#">@github.com</a>.
				</div>
				<div class="footer-menu"></div>
	</footer>
	<script>
		window.onscroll = function() {myFunction()};

		var navbar = document.getElementById("navbar");
		var sticky = navbar.offsetTop;

		function myFunction() {
		  if (window.pageYOffset >= sticky) {
			navbar.classList.add("sticky")
		  } else {
			navbar.classList.remove("sticky");
		  }
		}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


<!-- Main File-->
<script src="js/front.js"></script>
<script src="../assets/js/settings.js"></script>


<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>



</body>
</html>
