<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/typography.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/mqtt.css" />
    <title>SmartRover - MQTT</title>

</head>
<body id="manual-control">
	<header class="header">
		<div id="navbar">
			<div class="logo">
				<img src="assets/images/rover-logo.png" alt="SmartRover Logo">
			</div>
			<div class="nav-menu">
				<a href="index.html">Home</a>
				<a href="manual.html">Manual control</a>
				<a href="mission.html">Mission</a>
				<a class="active" href="mqtt.html">MQTT</a>
				<a href="settings.html">Settings</a>
				<a href="help.html">Help</a>
			</div>
		</div>
	</header>
    <div class="container-1">
		<div class="page-title">
			<h1>MQTT Section</h1>
		</div>
		<section class="wrapper">
			<div class="main">
      			<div class="card connection">
       				<header class="card-header">
					  <h1 class="card-header-title">
						Connection
					  </h1>
        			</header>
        			<div class="card-content">
					  <form name="connection" class="content">
						<div class="columns">
						  <div class="column">
							<label class="label">Host</label>
							<div class="control">
							  <input class="input" name="host" type="text" value="aerostun.dev">
							</div>
						  </div>
						  <div class="column">
							<label class="label">Port</label>
							<div class="control">
							  <input class="input" name="port" type="text" value="1883" type="number">
							</div>
						  </div>
						  <div class="column">
							<label class="label">Client ID</label>
							<div class="control">
							  <input class="input" name="clientId" type="text" value="clientId_Hes24TQfz">
							</div>
						  </div>
						</div>
						<div class="columns">
						  <div class="column">
							<label class="label">Username</label>
							<div class="control">
							  <input class="input" name="username" type="text" value="group09">
							</div>
						  </div>
						  <div class="column">
							<label class="label">Password</label>
							<div class="control">
							  <input class="input" name="password" type="text" value="smartrover">
							</div>
						  </div>
						  <div class="column">
							<div></div>
						  </div>
						</div>
					  </form>
        			</div>
        			<footer class="card-footer">
          				<button id="connectBtn" class="card-footer-item button is-primary">Connect</button>
          				<button id="disconnectBtn" class="card-footer-item button is-danger is-light">Disconnect</button>
        			</footer>
      			</div>
      			<div class="mqtt-sub-pub columns">
        			<div class="column">
					  <div class="card subscriber">
						<header class="card-header">
						  <p class="card-header-title">
							Subscriber
						  </p>
						</header>
						<div class="card-content">
						  <form name='subscriber' class="content">
							<div class="field">
							  <label class="label">Topic</label>
							  <div class="control">
								<input name="topic" class="input" type="text" value="/smartRover/control">
							  </div>
							</div>
							<div class="field">
							  <label class="label">QoS</label>
							  <div class="control">
								<div class="select">
								  <select name="qos">
									<option>0</option>
									<option>1</option>
									<option>2</option>
								  </select>
								</div>
							  </div>
							</div>
						  </form>
						  <div class="field is-grouped">
							<p class="control">
							  <button id="subBtn" class="card-footer-item button is-primary">Subscribe</button>
							</p>
							<p class="control">
							  <button id="unsubBtn" class="card-footer-item button is-danger is-light">Unsubscribe</button>
							</p>
						  </div>
						</div>
					  </div>
        			</div>
        			<div class="column">
					  <div class="card publisher">
						<header class="card-header">
						  <p class="card-header-title">
							Publisher
						  </p>
						</header>
						<div class="card-content">
						  <form name="publisher" class="content">
							<div class="field">
							  <label class="label">Topic</label>
							  <div class="control">
								<input name="topic" class="input" type="text" value="/smartRover/control">
							  </div>
							</div>
							<div class="field">
							  <label class="label">QoS</label>
							  <div class="control">
								<div class="select">
								  <select name="qos">
									<option>0</option>
									<option>1</option>
									<option>2</option>
								  </select>
								</div>
							  </div>
							</div>
							<div class="field">
							  <label class="label">Payload</label>
							  <div class="control">
								<textarea name="payload" class="textarea" rows="2" placeholder="e.g. Electron connection demo...!"></textarea>
							  </div>
							</div>
						  </form>
						  <div class="field is-grouped">
							<p class="control">
							  <button id="sendBtn" class="card-footer-item button is-primary">Send</button>
							</p>
						  </div>
						</div>
					  </div>
        			</div>
        			<div class="column">
					  <div class="card receiver">
						<header class="card-header">
						  <h1 class="card-header-title">
							Receiver
						  </h1>
						</header>
						<div class="card-content">
						  <div class="content">
							<article id="article" class="message is-success">
							</article>
						  </div>
						</div>
					  </div>
        			</div>
      			</div>
    		</div>
		</section>
    </div>
		<footer class="footer">
			<div class="copyright-text">Copyright @ 2021. License: MIT.<br>
				Please contact us <a href="#">@github.com</a>.
			</div>
		   	<div class="footer-menu">
				
			</div>
		</footer>
    </div>
	<script>
		window.onscroll = function() {myFunction()};

		var navbar = document.getElementById("navbar");
		var sticky = navbar.offsetTop;

		function myFunction() {
		  if (window.pageYOffset >= sticky) {
			navbar.classList.add("sticky")
		  } else {
			navbar.classList.remove("sticky");
		  }
		}
</script>
<script src="./renderer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
